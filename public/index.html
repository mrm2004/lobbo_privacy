<!DOCTYPE html>
<html>
<head>
  <title>Visualizador de PDF</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .pdf-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
    }

    .pdf-object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object class="pdf-object" data="lobbo_terms.pdf" type="application/pdf">
      
    </object>
  </div>

  <div class="pdf-container" style="left: 50%;">
    <object class="pdf-object" data="lobbo_privacy.pdf" type="application/pdf">
      
    </object>
  </div>
</body>
</html>
